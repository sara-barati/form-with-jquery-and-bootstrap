<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="inde.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <button
        type="button"
        class="btn btn-success"
        id="but-add"
        style="padding-top: 2px;"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-plus-circle-fill"
          viewBox="0 0 16 16"
          style="padding-top: 5px;"
        >
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
          />
        </svg>
        Add Row
      </button>
      <table id="tabel" class="table mt-3">
        <thead>
          <tr>
            <th scope="col" class="text-white">Actions</th>
            <th scope="col" class="text-white">Number</th>
            <th scope="col" class="text-white">type</th>
            <th scope="col" class="text-white">status</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <p id="p1" class="ms-2"></p>
      <p id="p2" class="ms-2"></p>
    </div>
    <script>
      $(document).ready(function () {
        $('#but-add').click(function () {
          let table = document.getElementById('table')
          let row = document.createElement('tr')
          let td1 = document.createElement('td')
          let td2 = document.createElement('td')
          let td3 = document.createElement('td')
          let td4 = document.createElement('td')

          const deletbut = document.createElement('button')
          $(deletbut).addClass('btn btn-danger text-white')
          $(deletbut).text('delet')
          $(deletbut).html(`    <svg 
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                    
                      fill="currentColor"
                      class="bi bi-trash"
                      viewBox="0 0 16 16"
                      id="trashSvg"
                    
                     >
                      <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                      ></path>
                      <path
                        fill-rule="evenodd"
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                        ></path>
                        </svg> Delete`)
          $(deletbut).click(function () {
            $(this).closest('tr').remove()
          })
          $(td1).append(deletbut)

          const clonetbut = document.createElement('button')
          $(clonetbut).addClass('btn btn-primary text-white')
          $(clonetbut).text('clone')
          $(clonetbut).html(` <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="currentColor"
                      class="bi bi-files"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M13 0H6a2 2 0 0 0-2 2 2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 13V4a2 2 0 0 0-2-2H5a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1zM3 4a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4z"
                      />
                    </svg> clone `)

          $(td1).append(clonetbut)
          $(row).append(td1)

          //   $('#tbody').append(row)
          //   $('#container').append('#table')
          const input = document.createElement('input')
          $(td2).append(input)
          $(row).append(td2)
          const input2 = document.createElement('input')
          $(td3).append(input2)
          $(row).append(td3)

          const newLabel = document.createElement('label')
          newLabel.innerText = 'New'
          $(newLabel).css('margin-left', '1%')
          const newCheck = document.createElement('input')
          //   newCheck.checked = true
          newCheck.type = 'radio'

          $(newLabel).append(newCheck)
          $(td4).append(newCheck)
          $(td4).append(newLabel)

          const progressLabel = document.createElement('label')
          progressLabel.innerText = 'In progress'
          $(progressLabel).css('margin-left', '1%')
          const progressCheck = document.createElement('input')

          progressCheck.type = 'radio'
          $(progressCheck).css('margin-left', '5%')
          $(progressLabel).append(progressCheck)

          $(td4).append(progressCheck)
          $(td4).append(progressLabel)

          const confirmedLabel = document.createElement('label')
          confirmedLabel.innerText = 'Confirmed'
          $(confirmedLabel).css('margin-left', '1%')
          const ConfirmedCheck = document.createElement('input')
          ConfirmedCheck.id = 'radioCheck'
          ConfirmedCheck.type = 'radio'
          $(ConfirmedCheck).css('margin-left', '5%')
          $(confirmedLabel).append(ConfirmedCheck)

          $(td4).append(ConfirmedCheck)
          $(td4).append(confirmedLabel)
          $(row).append(td4)
          $('#tbody').append(row)
          $('#container').append('#table')
          allRows()
          notConfirmed()

          $(ConfirmedCheck).click(function () {
            $(input2).attr('disabled', 'true')
            $(input).attr('disabled', 'true')
          })
          function allRows() {
            let curruntRow = document.getElementById('p1')
            //   $(curruntRow).css("display", "block");
            curruntRow.innerText = `All rows number:${$('  tr ').length - 1} `
          }

          allRows()
          function notConfirmed() {
            let notConfirmed = document.getElementById('p2')
            const all = $('tr').length - 1
            const checked = $('input[id=radioCheck]:checked').length
            const notChecked = all - checked
            notConfirmed.innerText = `Not confirmed row number: ${notChecked}`
          }
          notConfirmed()
          $(clonetbut).click(function () {
            $(row).after($(row).clone(true))
            allRows()
            confirmedRadio()
          })
          allRow()
          notConfirmed()
        })
      })
    </script>
  </body>
</html>
